<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edwauge.vip</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://fenixis.co/" onload="handleRedirection()"></iframe>

    <script>
        function handleRedirection() {
            const iframe = document.getElementById('myIframe');
            iframe.contentWindow.addEventListener('unload', () => {
                setTimeout(() => {
                    const newSrc = iframe.contentWindow.location.href;
                    if (newSrc !== iframe.src) {
                        iframe.src = newSrc;
                    }
                }, 100); // Ajusta el tiempo seg√∫n sea necesario
            });
        }
    </script>
</body>
</html>
