<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edwauge.vip</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="miIframe" src="https://fenixis.co/"></iframe>

    <script>
        document.getElementById('miIframe').addEventListener('load', function() {
            var iframe = document.getElementById('miIframe');
            var lastLocation = iframe.contentWindow.location.href;

            setInterval(function() {
                var currentLocation = iframe.contentWindow.location.href;
                if (currentLocation !== lastLocation) {
                    // Detectamos un redireccionamiento
                    console.log('Redireccionamiento detectado: ', currentLocation);
                    lastLocation = currentLocation;
                    // Aqu√≠ puedes manejar el redireccionamiento, por ejemplo:
                    window.location.href = currentLocation;
                }
            }, 1000); // Revisa cada segundo
        });
    </script>
</body>
</html>
