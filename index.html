<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Embebida con Redireccionamiento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://fenixis.co/"></iframe>

    <script>
        document.getElementById('myIframe').onload = function() {
            const iframe = document.getElementById('myIframe');
            let lastLocation = iframe.src;

            const checkRedirection = () => {
                try {
                    // Intentar acceder a la ubicación del iframe
                    const iframeLocation = iframe.contentWindow.location.href;

                    // Si la URL ha cambiado, abrir en una nueva pestaña
                    if (iframeLocation !== lastLocation) {
                        window.open(iframeLocation, '_blank');
                        lastLocation = iframeLocation; // Actualizar la última ubicación conocida
                        iframe.src = lastLocation; // Mantener el iframe en la última ubicación conocida
                    }
                } catch (e) {
                    // Si se produce un error, probablemente debido a restricciones de seguridad
                    console.error('Error al acceder a la ubicación del iframe:', e);
                }
            };

            setInterval(checkRedirection, 1000); // Comprobar la redirección cada segundo
        };
    </script>
</body>
</html>
