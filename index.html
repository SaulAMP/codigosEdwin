<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edwauge.vip</title>
    <style>
        /* Estilo para que el body y el iframe ocupen el 100% del ancho y alto */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Función para redirigir a la página deseada
        function redireccionar() {
            window.location.href = 'https://fenixis.co'; // Cambia esta URL por la que necesites
        }

        // Espera 2 segundos (2000 milisegundos) antes de llamar a la función redireccionar
        setTimeout(redireccionar, 2000);
    </script>
</head>
<body>
    <iframe src="https://fenixis.co"></iframe>
</body>
</html>
