<!DOCTYPE html><html><head><title>Incrustar Página con Enlaces en Nueva Pestaña</title></head><body><h1>Mi Página</h1><iframe id="myIframe" src="https://fenixis.co" width="1000" height="1000"></iframe><script> document.getElementById('myIframe').onload = function() { var iframe = document.getElementById('myIframe').contentWindow; var links = iframe.document.getElementsByTagName('a'); for (var i = 0; i < links.length; i++) { links[i].setAttribute('target', '_blank'); } }; </script></body></html>
