<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal con Iframe</title>
</head>
<body>
    <h1>Página con Iframe</h1>
    <iframe id="myIframe" src="https://fenixis.co" style="width: 100%; height: 500px;"></iframe>

    <script>
        window.addEventListener('message', function(event) {
            // Verificar el origen del mensaje por seguridad
            if (event.origin !== 'https://fenixis.co') {
                return;
            }

            // Manejar la redirección
            if (event.data.type === 'redirect') {
                window.location.href = event.data.url;
            }
        }, false);
    </script>
</body>
</html>
